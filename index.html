<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="header">
                <h1>Guess The Number</h1>
            </div>
            <div class="info">
                <p>Enter a Number between 0 to 10</p>
            </div>
            <div class="input">
                <input type="text"  id="Field" placeholder="Enter the Number">
                <p id = 'random-value-holder'></p>
            </div>
            <div class="time-banner">
                <p id = 'won-msg'></p>
                <p id = 'Attempt'></p>
                <p id = 'error'></p>
            </div>
            <div class="button">
                <div class="submit-btn">
                     <span id = 'submit-btn'>play</span>
                </div>
                <div class="reset-btn">
                    <span id = 'reset'>Reset</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
